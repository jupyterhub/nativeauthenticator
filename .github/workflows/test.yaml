# This is a GitHub workflow defining a set of jobs with a set of steps.
# ref: https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions
#
name: Test

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**.md"
      - "**.rst"
      - ".github/workflows/*"
      - "!.github/workflows/test.yaml"
  push:
    paths-ignore:
      - "docs/**"
      - "**.md"
      - "**.rst"
      - ".github/workflows/*"
      - "!.github/workflows/test.yaml"
    branches-ignore:
      - "dependabot/**"
      - "pre-commit-ci-update-config"
  workflow_dispatch:

jobs:
  pytest:
    name: Run pytests
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.6"
            pip-install-spec: "jupyterhub==1.3.* sqlalchemy==1.*"
          - python-version: "3.7"
            pip-install-spec: "jupyterhub==1.4.* sqlalchemy==1.*"
          - python-version: "3.8"
            pip-install-spec: "jupyterhub==1.* sqlalchemy==1.*"
          - python-version: "3.9"
            pip-install-spec: "jupyterhub==2.* sqlalchemy==1.*"
          - python-version: "3.10"
            pip-install-spec: "jupyterhub==3.*"
          - python-version: "3.11"
            pip-install-spec: "jupyterhub==4.*"
          - python-version: "3.x"
            pip-install-spec: "--pre jupyterhub"
            accept-failure: true

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "${{ matrix.python-version }}"

      - name: Install Python dependencies
        run: |
          pip install ${{ matrix.pip-install-spec }}
          pip install ".[test]"

      - name: List packages
        run: pip freeze

      - name: Run tests
        continue-on-error: ${{ matrix.accept-failure == true }}
        run: |
          pytest --maxfail=2

      - name: Upload code coverage report
        run: codecov
