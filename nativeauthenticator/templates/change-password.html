{% extends "page.html" %}
{% block main %}

<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function () {
    var button = document.getElementById('eye');
    button.addEventListener("click", function (e) {
      var pwd = document.getElementById("password_input");
      if (pwd.getAttribute("type") == "password") {
        pwd.setAttribute("type", "text");
        button.textContent = "🔑";
      } else {
        pwd.setAttribute("type", "password");
        button.textContent = "👁";
      }
    });
  });
</script>

<div class="container">
  <form action="{{post_url}}" method="post" role="form">
    <h2>
      Change Password
    </h2>
    <div>
      <div class="form-group">
        <label for='password_input'>New password:</label>
        <div class="input-group">
          <input type="password" class="form-control" name="password" id="password_input" tabindex="2" />
          <span class="input-group-addon">
            <button style="border:0;" type="button" id="eye">
              👁
            </button>
          </span>
        </div>
      </div>
      <div class="form-group">
        <input type="submit" id="signup_submit" class='btn btn-jupyter' value='Change Password' tabindex="3" />
      </div>
    </div>
  </form>

  {% if result_message %}
  <div class="alert alert-success" role="alert">{{result_message}}</div>
  {% endif %}

</div>


{% endblock %}
